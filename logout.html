<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: url('image/homepage_bg.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-y: hidden;
        }

        /* Styled Logout Button */
        .logout-btn {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .logout-btn:hover {
            background-color: #c9302c;
            transform: scale(1.1);
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }

        .popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .popup .yes {
            background-color: #d9534f;
            color: white;
        }

        .popup .no {
            background-color: #5bc0de;
            color: white;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
    </style>
</head>
<body>

    <button class="logout-btn" onclick="showPopup()">Logout</button>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="popup">
        <p>Are you sure you want to logout?</p>
        <button class="yes" onclick="logout()">Yes</button>
        <button class="no" onclick="hidePopup()">No</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function logout() {
            alert("You have been logged out.");
            window.location.href = "homepage.html";
        }
    </script>

</body>
</html>
